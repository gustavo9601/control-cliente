<div class="container mt-5">
  <div class="row">

    <div class="col-12">
      <h2>Registro</h2>
    </div>


    <flash-messages></flash-messages>


    <section id="register" class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Registro</h4>
              </div>
              <div class="card-body">
                <form #formRegistro="ngForm" (submit)="registro(formLogin)">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           [(ngModel)]="email"
                           class="form-control"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           name="password"
                           id="password"
                           [(ngModel)]="password"
                           class="form-control"
                           required>
                  </div>
                  <input type="submit" value="Registrarse" class="btn btn-outline-primary">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
