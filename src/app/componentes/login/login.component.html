<div class="container mt-5">
  <div class="row">

    <div class="col-12">
      <h2>Login</h2>
    </div>

   <!-- <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </section>-->

    <flash-messages></flash-messages>


    <section id="login" class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form #formLogin="ngForm" (submit)="login(formLogin)">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           [(ngModel)]="email"
                           class="form-control"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           name="password"
                           id="password"
                           [(ngModel)]="password"
                           class="form-control"
                           required>
                  </div>
                  <input type="submit" value="Ingresar" class="btn btn-outline-primary">

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
